{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    {{ form.media.css }}
    <style type="text/css">
      select {
        width: 200px;
      }
    </style>

    <title>Mapeamento dos Diários Oficiais municipais do Brasil</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Formulário</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/sobre/">O que é o Querido Diário?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/andamento/">Acompanhar mapeamento</a>
                  </li>
                </ul>
              </div>
            </nav>
            <h1 class="mt-2">Mapeamento dos Diários Oficiais municipais do Brasil</h1>
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>  
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

  </body>
</html>
